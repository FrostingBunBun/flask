<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title>Players</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/match.css') }}"
    />
  </head>

  <body>
      <div class="background-image"></div>
      <div class="gradient-overlay"></div>
    <div class="match-container" id="match-container">
      <div class="player">
        <div class="player-image">
          <img
            class="vs-image"
            id="1vsImg"
            src="https://cdn.discordapp.com/attachments/337921358690385920/1108196545268039771/01-05-2023_232240.jpg"
            alt="VS"
          />
        </div>

        <div class="player-info">
          <div class="boxName"><h3 id="playerName1">{{leftNAME}}</h3></div>
          <div class="rating1">mmr: {{leftMMR}}</div>
          <div class="additionalNumber1">Winrate: {{leftWINRATE}}</div>
        </div>
      </div>
      <div class="player">
        <div class="player-image">
          <img
            class="vs-image"
            id="2vsImg"
            src="https://cdn.discordapp.com/attachments/337921358690385920/1108196545268039771/01-05-2023_232240.jpg"
            alt="VS"
          />
        </div>
        <div class="player-info">
          <div class="boxName"><h3 id="playerName2">{{rightNAME}}</h3></div>
          <div class="rating2">mmr: {{rightMMR}}</div>
          <div class="additionalNumber2">Winrate: {{rightWINRATE}}</div>
        </div>

      </div>
    </div>
    
    <div class="bottomPart">
    <div class="button-container">>
      <button class="win" id="winLeft">WON</button>
      <button class="win" id="winRight">WON</button>
    </div>

    <div class="prob">Win Probability</div>
    <div class="gauge-container">
      <div class="gauge">
        <div class="fill" id="fill1">
          <div id="leftGauge" class="gauge-label gauge-label1">1</div>
        </div>
        <div class="fill" id="fill2">
          <div id="rightGauge" class="gauge-label gauge-label2">2</div>
        </div>
      </div>
      

    </div>

    <div class="button-container">
      <button class="toMaking" id="toMaking">Cancel</button>
    </div>

    <div id="error-message" class="error-message"></div>

    <script src="{{ url_for('static', filename='scripts/match.js') }}"></script>
  </div>

  </body>

  <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"
  ></script>
</html>
