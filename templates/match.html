<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title>Match</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/match.css') }}"
    />
  </head>

  <body>
      <div class="background-image"></div>
      <div class="gradient-overlay"></div>
      <div id="fixed-container">
        <!-- Content of your container goes here -->
        <p>Logged on as: {{ username }}</p>
        <button id="logout">Log out</button>
      </div>



      <div class="match-container" id="match-container">
        <div class="player">
          <div class="player-image">
            <img class="vs-image" id="1vsImg" src="" alt="Avatar" />
          </div>
      
          <div class="player-info">
            <div class="boxName">
              <h3 id="playerName1">{{ leftNAME }}</h3>
            </div>
            <div class="rating1">mmr: {{ leftMMR }}</div>
            <div class="additionalNumber1">Winrate: {{ leftWINRATE }}</div>
            <div class="newMMRwin1">win case:</div>
            <div class="newMMRlose1">lose case:</div>
          </div>
        </div>
        <div class="player">
          <div class="player-image">
            <img class="avatar-image" id="2vsImg" src="" alt="Avatar" />
          </div>
          <div class="player-info">
            <div class="boxName">
              <h3 id="playerName2">{{ rightNAME }}</h3>
            </div>
            <div class="rating2">mmr: {{ rightMMR }}</div>
            <div class="additionalNumber2">Winrate: {{ rightWINRATE }}</div>
            <div class="newMMRwin2">win case:</div>
            <div class="newMMRlose2">lose case:</div>
          </div>
        </div>
      </div>
      
    


    <div class="bottomPart">
    <div class="button-container">
      <button class="leftButton" id="leftButton">WON</button>
      <button class="rightButton" id="rightButton">WON</button>
    </div>

    <div class="prob">Win Probability</div>
    <div class="gauge-container">
      <div class="gauge">
        <div class="fill" id="fill1">
          <div id="leftGauge" class="gauge-label gauge-label1">1</div>
        </div>
        <div class="fill" id="fill2">
          <div id="rightGauge" class="gauge-label gauge-label2">2</div>
        </div>
      </div>
      

    </div>

    <div class="button-container">

      <button class="toMaking" id="toMaking">Cancel</button>
    </div>
    <div class="containerTimer">
      <p class="match-duration" class="hidden">Match Duration: <span id="match-duration">00:00:00</span></p>
    </div>

    <div id="error-message" class="error-message"></div>

    <!-- <div id="fixed-scale">
      <p>SCALE</p>
    </div> -->

    <script src="{{ url_for('static', filename='scripts/match.js') }}"></script>
  </div>

  </body>

  <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"
  ></script>
</html>
