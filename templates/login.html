<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/entry.css') }}">
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="topper">
        <button class="btn btn-secondary" onclick="goBack()">Back</button>
    </div>
    <div class="container">
        <h1>Login Page</h1>
        <form id="registrationForm" method="post">
            <label for="nickname">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="btn btn-primary">Login</button>
            {% if incorrect_password %}
                <p class="error-message">Incorrect password. Please try again.</p>
            {% elif not_confirmed %}
                <p class="error-message">Your account is not confirmed.</p>
            {% endif %}
        </form>
    </div>
    
    <script>
        function goBack() {
            window.location.href = "entry";
        }
    </script>
</body>
</html>
