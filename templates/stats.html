<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Tracker</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/stats.css') }}">
</head>
<body>
  <header>
    <nav>
        <a href="#profile">Profile</a>
        <a href="#leaderboards">Leaderboards</a>
        <a href="#recent-matches">Recent Matches</a>
        <a href="#achievements">Achievements</a>
        <a href="#community">Community</a>
    </nav>
  </header>

  <main>
    <section class="search">
      <h1>Rocket League Tracker</h1>
      <form>
        <input type="text" placeholder="Enter your Rocket League username">
        <button type="submit">Search</button>
      </form>
    </section>

    <section class="profile">
      <h2>Player Profile</h2>
      <div class="player-info">
        <!-- Display player statistics and information -->
      </div>
    </section>

    <section class="leaderboards">
      <h2>Leaderboards</h2>
      <div class="leaderboard-list">
        <!-- Display top players or teams -->
      </div>
    </section>

    <section class="recent-matches">
      <h2>Recent Matches</h2>
      <div class="match-list">
        <!-- Display recent match details -->
      </div>
    </section>

    <section class="achievements">
      <h2>Achievements</h2>
      <div class="achievement-list">
        <!-- Display player achievements and progression -->
      </div>
    </section>

    <section class="community">
      <h2>Community</h2>
      <div class="forum">
        <!-- Display community forums or discussion boards -->
      </div>
    </section>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>
  <script src="{{ url_for('static', filename='scripts/stats.js') }}"></script>
</body>
</html>
